<!-- DOM Scripts Use liquid to optimize and prevent loading and running unnecessary code on a per page basis. -->		
<script>
{% if page.title == "Work" %}
// DOM Scroll Background change.
(function () {
  var $target = $('.container-fluid');
  inView('.row').on('enter', function(el){
    var color = $(el).attr('data-background-color');
    if (color) {
      $target.css('background-color', color );
    }
  });
})();
{% else %}
{% endif %}
</script>
