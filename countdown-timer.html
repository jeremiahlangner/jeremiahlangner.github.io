<style>
#countdown-clock {
	width: 100%;
	min-height: 80px;
	background-color:#e9535a;
}
.countdown-number {
	display: inline-block;
	font-size: 30px;
	font-weight: 800;
	color: #fff;
	text-align: right;
	width: 40px;
	padding: 0px 15px;
}
.countdown-label {
	display: inline-block;
	font-size: 12px;
	font-weight: 100;
	text-transform: uppercase;
	color: #fff;
	max-width: 40px;
	padding: 0px 15px;
	text-align: right;
}
.center {
	text-align: center;
	padding auto auto;
}
</style>

<div id="countdown-clock">
	<div class="row">
		<div class="center">
			<span id="days" class="countdown-number">000</span>
			<span id="hours" class="countdown-number">00</span>
			<span id="minutes" class="countdown-number">00</span>
			<span id="seconds" class="countdown-number">00</span>
		</div>
	</div>
	<div class="row">
		<div class="center">
			<span class="countdown-label">
				Days
			</span>
			<span class="countdown-label">
				Hours
			</span>
			<span class="countdown-label">
				Minutes
			</span>
			<span class="countdown-label">
				Seconds
			</span>
		</div>
	</div>	
</div>

<script>
(function() {
	/* 
	countdown.js 

	A simple javascript countdown timer created for carpetfayre.co.uk
	*/

	function getTimeRemaining(endtime) {
		var t = Date.parse(endtime) - Date.parse(new Date());
		var seconds = Math.floor((t/1000) % 60);
		var minutes = Math.floor((t/1000/60) % 60);
		var hours = Math.floor((t/(1000*60*60)) % 24);
		var days = Math.floor(t/(1000*60*60*24));

		return {
			'total': t,
			'days': days,
			'hours': hours,
			'minutes': minutes,
			'seconds': seconds
		}; 
	}


	function initializeClock(id, endtime){
		var clock = document.getElementById(id);
		var daysSpan = clock.querySelector('#days');
		var hoursSpan = clock.querySelector('#hours');
		var minutesSpan = clock.querySelector('#minutes');
		var secondsSpan = clock.querySelector('#seconds');

		function updateClock() {
			var t = getTimeRemaining(endtime);

			daysSpan.innerHTML = t.days;
	    	hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
	    	minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
	    	secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

	    	if(t.total<=0){
			    clearInterval(timeinterval);
			}
		}

		updateClock();
		var timerinterval = setInterval(updateClock, 1000);
	}

	var deadline = '2019-11-12';
	initializeClock('countdown-clock', deadline); 
})();
</script>
